<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>棋盘</title>
</head>
<body>
<script type="text/javascript">
    document.writeln("<table width='20' height='20' border='1'>")
    for (var i = 1; i <= 10; i++) {
        document.writeln("<tr>");
        for (var j = 1; j <= 10; j++) {
            color = "black";
            if ((i + j) % 2 == 0)
                color = "white";
            document.writeln("<td bgcolor='"+color+"'></td>")
        }
        document.writeln("</tr>");
    }

    document.writeln("</table>");
</script>
</body>

</html>
